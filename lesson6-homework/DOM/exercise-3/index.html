<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background color toggle</title>
    <style>
      .button-container {
        width: 500px;
        height: 200px;
        transition: background-color 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button class="toggle-btn" aria-label="click to change background color">
        Click me
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
