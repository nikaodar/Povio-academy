<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add items to list</title>
  </head>
  <body>
    <form>
      <label for="item-input" hidden></label>
      <input type="text" id="item-input" class="item-input" required />
      <button
        type="button"
        class="add-btn"
        aria-label="click to add item to list"
      >
        Add item
      </button>
    </form>

    <ul class="item-list"></ul>

    <script src="app.js"></script>
  </body>
</html>
